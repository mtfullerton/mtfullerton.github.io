<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon_tidbit3.ico">
    <title>{{ page.title }}</title>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/js/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="/js/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="/js/owlcarousel/assets/owl.theme.default.min.css">
    <link href="/js/lightbox-master/ekko-lightbox.min.css" rel="stylesheet">
    <link href="/css/tidbit.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="header">
      <div class="container">
        <nav class="mainnav">
          <a class="brand" href="/tidbit">
            <img src="/images/tidbit/tidbit_logo.svg" height="100" alt="Tidbit Crackers">
          </a>
          <ul class="nav navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/tidbit/company/">Our Company</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tidbit/flavors/">Flavors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tidbit/contact/">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="main">
    {{ content }}
    </div>
    <footer>
      <div class="container">
        <img class="footerlogo" src="/images/tidbit/tidbit_logo_inverse.svg" height="80" alt="Logo2">
        <div class="footericons">
          <a href="#"><i class="fa fa-envelope fa-lg" style="padding: 1rem; color: #493728;"></i>
            <span class="sr-only"></span></a>
          <a href="#"><i class="fa fa-facebook-square fa-lg" style="padding: 1rem; color: #493728;"></i>
            <span class="sr-only"></span></a>
          <a href="#"><i class="fa fa-twitter fa-lg" style="padding: 1rem; color: #493728;"></i>
            <span class="sr-only"></span></a>
        </div>
        <ul class="footer-nav">
          <li>
            <a href="/tidbit/company/" target="_self">About</a>
          </li>
          <li>
            <a href="/tidbit/contact/" target="_self">Contact</a>
          </li>
        </ul>
        <small>&copy;2017 Tidbit Crackers</small>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <script src="/js/tether/js/tether.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/owlcarousel/owl.carousel.min.js"></script>
    <script>
      $('.owl-carousel').owlCarousel({
          loop:true,
          margin:10,
          dots:true,
          dotdata:true,
          doteach:true,
          responsiveClass:true,
          autoplay:true,
          autoplayHoverPause:true,
          responsive:{
              0:{
                  items:1,
                  nav:false
              },
              600:{
                  items:2,
                  nav:false
              },
              1000:{
                  items:2,
                  nav: false
              }
          }
      });
    </script>
    <script src="/js/lightbox-master/ekko-lightbox.min.js"></script>
    <script type="text/javascript">
      $("body").on('click', '[data-toggle="lightbox"]', function(event) {
        event.preventDefault();
        $(this).ekkoLightbox();
      });
    </script>
  </body>
</html>
